# Nginx configuration for Freezer Inventory Tracker
# Place this file in /etc/nginx/sites-available/freezer-inventory
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/freezer-inventory /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name freezer.example.com;  # Replace with your domain or IP

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # Root directory for frontend static files
    root /var/www/freezer-inventory/frontend/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/freezer-inventory-access.log;
    error_log /var/log/nginx/freezer-inventory-error.log;

    # Frontend - serve React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API - proxy to Gunicorn
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}

